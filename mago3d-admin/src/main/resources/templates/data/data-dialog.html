<!DOCTYPE html>
<html th:lang="${accessibility}" xmlns:th="http://www.thymeleaf.org">
<body>
	<div id="dataDialogWrap">
	<div id="dataInfoDialog" class="basicTable" style="display: none;"></div>
	<script id="templateDataInfo" type="text/x-handlebars-template">
		<table summary="数据对话">
			<caption class="hiddenTag">数据对话</caption>
			<colgroup>
				<col class="col-label" />
				<col class="col-data" />
			</colgroup>
			<tr>
				<th class="col-label" scope="row">数据组名称</th>
				<td id="dataGroupName" class="col-data ellipsis" style="max-width: 300px;">{{dataGroupName}}</td>
			</tr>
			<tr>
				<th class="col-label" scope="row">数据 Key</th>
				<td id="dataKey" class="col-data">{{dataKey}}</td>
			</tr>
			<tr>
				<th class="col-label" scope="row">数据类型</th>
				<td id="dataType" class="col-data">{{dataType}}</td>
			</tr>
			<tr>
				<th class="col-label" scope="row">用户名</th>
				<td id="userId" class="col-data">{{userId}}</td>
			</tr>
			<tr>
				<th class="col-label" scope="row">共享类型</th>
				<td id="sharing" class="col-data">
	{{#ifMatch sharing 'common'}}
					공통
	{{/ifMatch}}
	{{#ifMatch sharing 'public'}}
					공개
	{{/ifMatch}}
	{{#ifMatch sharing 'private'}}
					개인
	{{/ifMatch}}
	{{#ifMatch sharing 'group'}}
					그룹
	{{/ifMatch}}			
				</td>
			</tr>
			<tr>
				<th class="col-label" scope="row">映射类型</th>
				<td id="mappingType" class="col-data">{{mappingType}}</td>
			</tr>
			<tr>
				<th class="col-label" scope="row">经度</th>
				<td id="longitude" class="col-data">{{longitude}}</td>
			</tr>
			<tr>
				<th class="col-label" scope="row">纬度</th>
				<td id="latitude" class="col-data">{{latitude}}</td>
			</tr>
			<tr>
				<th class="col-label" scope="row">高度</th>
				<td id="altitude" class="col-data">{{altitude}}</td>
			</tr>
			<tr>
				<th class="col-label" scope="row">Heading</th>
				<td id="heading" class="col-data">{{heading}}</td>
			</tr>
			<tr>
				<th class="col-label" scope="row">Pitch</th>
				<td id="pitch" class="col-data">{{pitch}}</td>
			</tr>
			<tr>
				<th class="col-label" scope="row">Roll</th>
				<td id="roll" class="col-data">{{roll}}</td>
			</tr>
			<tr>
				<th class="col-label" scope="row">元信息</th>
				<td id="metainfo" class="col-data">{{metainfo}}</td>
			</tr>
			<tr>
				<th class="col-label" scope="row">是否存在属性</th>
				<td id="attributeExist" class="col-data">
	{{#if attributeExist}}
					<a href="#" onclick="detailDataAttribute('{{dataId }}', '{{dataGroupKey}}', '{{dataKey}}', '{{dataName}}'); return false;">查看</a>
	{{else}}
					未注册
	{{/if}}
				</td>
			</tr>
			<tr>
				<th class="col-label" scope="row">Object 是否存在属性</th>
				<td id="objectAttributeExist" class="col-data">
	{{#if objectAttributeExist}}
					<a href="#" onclick="detailDataObjectAttribute('{{dataId }}', '{{dataName}}'); return false;">查看</a>
	{{else}}
					未注册
	{{/if}}
				</td>
			</tr>
			<tr>
				<th class="col-label" scope="row">描述</th>
				<td id="description" class="col-data">{{description}}</td>
			</tr>
			<tr>
				<th class="col-label" scope="row">修改日期</th>
				<td id="updateDate" class="col-data">{{viewUpdateDate}}</td>
			</tr>
			<tr>
				<th class="col-label" scope="row">注册日期</th>
				<td id="insertDate" class="col-data">{{viewInsertDate}}</td>
			</tr>
		</table>
	</script>
	</div>
</body>
</html>
