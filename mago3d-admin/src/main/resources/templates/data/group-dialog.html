<!DOCTYPE html>
<html th:lang="${accessibility}" xmlns:th="http://www.thymeleaf.org">
<body>
	<div id="dataGroupDialog" class="dataGroupDialog" title="关于数据组">
		<table class="inner-table scope-row" summary="데이터 그룹 정보">
			<caption class="hiddenTag">数据组</caption>
			<colgoup>
				<col class="col-label"></col>
				<col class="col-data"></col>
			</colgoup>
			<tr>
				<th class="col-label" scope="row">数据组名称</th>
				<td id="dataGroupNameInfo" class="col-data ellipsis"></td>
			</tr>
			<tr>
				<th class="col-label" scope="row">数据组Key</th>
				<td id="dataGroupKeyInfo" class="col-data"></td>
			</tr>
			<tr>
				<th class="col-label" scope="row">组分类</th>
				<td id="dataGroupTargetInfo" class="col-data"></td>
			</tr>
			<tr>
				<th class="col-label" scope="row">共享类型</th>
				<td id="sharingInfo" class="col-data"></td>
			</tr>
			<tr>
				<th class="col-label" scope="row">用户</th>
				<td id="userIdInfo" class="col-data"></td>
			</tr>
			<tr>
				<th class="col-label" scope="row">基本有无</th>
				<td id="basicInfo" class="col-data"></td>
			</tr>
			<tr>
				<th class="col-label" scope="row">已启用</th>
				<td id="availableInfo" class="col-data"></td>
			</tr>
			<tr>
				<th class="col-label" scope="row">经度纬度</th>
				<td id="locationInfo" class="col-data"></td>
			</tr>
			<tr>
				<th class="col-label" scope="row">数据数量</th>
				<td id="dataCountInfo" class="col-data"></td>
			</tr>
			<tr>
				<th class="col-label" scope="row">元信息</th>
				<td id="metainfoInfo" class="col-data"></td>
			</tr>
			<tr>
				<th class="col-label" scope="row" th:text="#{description}"></th>
				<td id="descriptionInfo" class="col-data"></td>
			</tr>
		</table>
	</div>
</body>
</html>
