<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${accessibility}">
<head>
	<meta charset="utf-8">
	<meta name="referrer" content="origin">
	<meta name="viewport" content="width=device-width">
	<meta name="robots" content="index,nofollow"/>
	<title th:text="#{error.page.title}"></title>
	<link rel="shortcut icon" th:href="@{/images/favicon.ico(cacheVersion=${contentCacheVersion})}">
	<link rel="stylesheet" th:href="@{/css/{lang}/admin-style.css(lang=${lang},cacheVersion=${contentCacheVersion})}"/>
</head>

<body>

<div id="errorPage" style="width: 100%; text-align: center; padding-top: 200px;">
	<img th:src="@{/images/{lang}/no_page.png(lang=${lang},cacheVersion=${contentCacheVersion})}">
	<div style="margin-top: 10px; font-size: 16px;">
		<th:block th:if="${#strings.equals(errorCode, 'uid.empty')}">
			用户名无效。请再次确认登录信息。
		</th:block>
		<th:block th:if="${#strings.equals(errorCode, 'uid.auth.check.fail')}">
			用户名无效。请再次确认登录信息。
		</th:block>
		<th:block th:if="${#strings.equals(errorCode, 'usersession.status.invalid')}">
			请向管理员询问用户状态。
		</th:block>
		<th:block th:if="${#strings.equals(errorCode, 'usersession.failsignincount.invalid')}">
			失败次数超过了。请咨询管理人员。
		</th:block>
		<th:block th:if="${#strings.equals(errorCode, 'usersession.role.invalid')}">
			不存在权限。请咨询管理人员。
		</th:block>
		<th:block th:if="${#strings.equals(errorCode, 'user.status.waiting.approval')}">
			管理者批准后可以使用。
		</th:block>

		<p style="height: 30px;">&nbsp;</p>
		<!--<a th:href="@{${ssoLoginUrlWidthParams}}" style="margin-top: 40px; font-size: 18px;"><b th:text="#{error.exit}"></b></a>-->
	</div>
</div>

</body>
</html>
