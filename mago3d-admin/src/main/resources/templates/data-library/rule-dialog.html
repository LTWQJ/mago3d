<!DOCTYPE html>
<html th:lang="${accessibility}" xmlns:th="http://www.thymeleaf.org">
<body>
    <div id="ruleDialog" class="rulePopupDialog">
        <table class="list-table scope-col">
            <colgroup>
                <col class="col-name"></col>
                <col class="col-toggle"></col>
                <col class="col-id"></col>
                <col class="col-function"></col>
                <col class="col-date"></col>
                <col class="col-toggle"></col>
            </colgroup>
            <thead>
                <tr>
                    <!-- <th scope="col" class="col-name">룰 템플릿명</th> -->
                    <th scope="col" class="col-toggle">룰 구분</th>
                    <th scope="col" class="col-toggle">룰 명</th>
                    <th scope="col" class="col-toggle">사용유무</th>
                    <th scope="col" class="col-date">등록일</th>
                    <th scope="col" class="col-date">선택</th>
                </tr>
            </thead>
            <tbody>
<th:block th:if="${#lists.isEmpty(ruleList)}">
                <tr>
                    <td colspan="6" class="col-none">룰이 존재하지 않습니다.</td>
                </tr>
</th:block>
<th:block th:unless="${#lists.isEmpty(ruleList)}" th:each="rule : ${ruleList}" th:if="${rule.ruleType} == 'data_library'">
                <tr>
                    <!-- <td class="col-name">
                        <th:block th:text="${rule.ruleTemplateName}"></th:block>
                    </td> -->
                    <td class="col-type">
                        <th:block th:text="${rule.ruleType}"></th:block>
                    </td>
                    <td class="col-type">
                        <th:block th:text="${rule.ruleName}"></th:block>
                    </td>
                    <td class="col-type">
                        <th:block th:if="${#bools.isTrue(rule.available)}" th:text="'사용'"></th:block>
                        <th:block th:if="${#bools.isFalse(rule.available)}" th:text="'미사용'"></th:block>
                    </td>
                    <td class="col-date">
                        <th:block th:text="${#temporals.format(rule.insertDate,'yyyy-MM-dd HH:mm')}"></th:block>
                    </td>
                    <td class="col-toggle">
                        <a href="#" th:onclick="confirmRule([[${rule.ruleId}]], [[${rule.ruleName}]]); return false;">확인</a>
                    </td>
                </tr>
</th:block>
            </tbody>
        </table>
    </div>
</body>
</html>
